<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Base Apparel coming soon page</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<div class="wrapper">
    <div class="left">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="left-form">
            <div class="title">
                We're <span>coming soon</span>
            </div>
            <div class="text">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </div>
            <form onsubmit="return validateSubmit()">
                <div class="input-container">
                    <input type="text" class="input-text" placeholder="Email Address">
                    <div class="submit-icons">
                        <div class="icon-error">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                                <g fill="none" fill-rule="evenodd">
                                    <circle cx="12" cy="12" r="12" fill="#F96464"/>
                                    <path fill="#FFF" fill-rule="nonzero"
                                          d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/>
                                </g>
                            </svg>
                        </div>
                        <button class="button-submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="invalid-email">Please provide a valid email</div>
            </form>
        </div>
    </div>
    <div class="right"></div>
    <div class="logo-mobile">
        <img src="images/logo.svg" alt="logo">
    </div>
</div>

<script>

    function validateSubmit() {
        let input = document.querySelector(".input-text");
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

        if (re.test(input.value)) {
            document.querySelector(".invalid-email").style.display = "none";
            document.querySelector(".icon-error").style.display = "none";
            document.querySelector(".input-container").style.border = "1px solid #CE9898";

        } else {
            document.querySelector(".invalid-email").style.display = "flex";
            document.querySelector(".icon-error").style.display = "flex";
            document.querySelector(".input-container").style.border = "2px solid #F96464";
        }

    }

</script>

</body>
</html>
